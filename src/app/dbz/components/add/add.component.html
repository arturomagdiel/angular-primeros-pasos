<h4>Agregar Personaje</h4>
<form  class="row" (ngSubmit)="emitCharacter();">

  <input
  [(ngModel)]="character.name" name="name"
  type="text" placeholder="Nombre" class="form-control mb-2">

  <input
  [(ngModel)]="character.power" name="power"
  type="number" placeholder="Poder"  class="form-control mb-2">

  <input
  type="submit" class="btn btn-primary">

  <pre>
    {{character | json }}
  </pre>
</form>
